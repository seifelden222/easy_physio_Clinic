<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>easyphysio Clinic Links</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet" />
    <meta
      http-equiv="refresh"
      content="0; url=/easyphyi/easyphysio_course.html" />

    <style>
      body {
        background: linear-gradient(
          135deg,
          #0f2027,
          #203a43,
          #2c5364
        ); /* خلفية متدرجة */
        color: #fff;
        min-height: 100vh;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }
      .btn-custom {
        border-radius: 50px;
        padding: 0.9rem 1.2rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .btn-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
      }
      .btn-ig {
        background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
        color: #fff;
      }
      .btn-tk {
        background: #000;
        color: #fff;
      }
      .btn-fb {
        background: #1877f2;
        color: #fff;
      }
      .btn-call {
        background: #28a745;
        color: #fff;
      }
      .btn-location {
        background: #6c757d;
        color: #fff;
      }
      footer {
        opacity: 0.8;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-5 text-center">
      <img
        src="https://ui-avatars.com/api/?name=EP&background=6c757d&color=fff"
        class="profile-pic mb-3"
        alt="avatar" />

      <h1 class="h5">easyphysio Clinic</h1>
      <p class="text-light">@easyphysio_Clinic</p>

      <div class="d-grid gap-3 mt-4">
        <a
          href="https://www.instagram.com/easy_physio_clinic?igsh=ZnJpdXFhYjk0d2Mx"
          target="_blank"
          class="btn btn-custom btn-ig">
          <i class="bi bi-instagram"></i> Instagram
        </a>

        <a
          href="https://www.tiktok.com/@easyphysio_eg?_t=ZS-8zrrUs52qmY&_r=1"
          target="_blank"
          class="btn btn-custom btn-tk">
          <i class="bi bi-tiktok"></i> TikTok
        </a>

        <a
          href="https://www.facebook.com/share/19cRM9D1Ak/"
          target="_blank"
          class="btn btn-custom btn-fb">
          <i class="bi bi-facebook"></i> Facebook
        </a>

        <a href="tel:+201554471355" class="btn btn-custom btn-call">
          <i class="bi bi-telephone"></i> Call Us
        </a>

        <a
          href="google.com/maps?q=31.0353755,31.362364&z=17&hl=en"
          target="_blank"
          class="btn btn-custom btn-location">
          <i class="bi bi-geo-alt"></i> Clinic Location
        </a>
      </div>

      <footer class="mt-4 text-center text-secondary small">
        by: SeifElden Hamdy
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
